<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/css/style.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="/assets/vendor/charts/chartist-bundle/chartist.css">
    <link rel="stylesheet" href="/assets/vendor/charts/morris-bundle/morris.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icon-css/flag-icon.min.css">
    <link rel="stylesheet" href="/css/category.css"/>
    <title>Categories- E-COMMERCE</title>
</head>

<body>
<div class="dashboard-main-wrapper">

    <div class="dashboard-header" th:replace="admin/fragments/header :: dashboard-header"></div>

    <div class="nav-left-sidebar sidebar-dark" th:replace="admin/fragments/header :: nav-left"></div>

    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content ">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Categories</h2>
                            <p class="pageheader-text">Nulla euismod urna eros, sit amet scelerisque torton lectus vel
                                mauris facilisis faucibus at enim quis massa lobortis rutrum.</p>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/admin/category/" class="breadcrumb-link">Categories</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page"> Top Level
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ecommerce-widget">

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">

                                <div id="alert-message"
                                     th:if="${(param.create != null) and (param.create[0] == 'true')}">
                                    <div class="alert alert-info" role="alert">
                                        Category Created.
                                    </div>
                                </div>

                                <div id="alert-message"
                                     th:if="${(param.delete != null) and (param.delete[0] == 'true')}">
                                    <div class="alert alert-info" role="alert">
                                        Category Removed
                                    </div>
                                </div>

                                <a th:href="@{/admin/category/create/}" class="btn btn-success">Create New </a>
                                <h5 class="card-header" th:text>Categories</h5>

                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class="bg-light">
                                            <tr class="border-0">
                                                <th class="border-0">Id</th>
                                                <th class="border-0">Category Name</th>
                                                <th class="border-0">Remove</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="category : ${categories}">
                                                <td th:text="${category.id}">1</td>
                                                <td>
                                                    <a th:href="@{/admin/category/{id}/0/(id=${category.id})}">
                                                        <i class="btn btn-primary fas fa-edit btn-category-edit"></i><span
                                                            th:text="${category.name}"> Product #1</span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/category/delete/{id}/(id=${category.id})}"
                                                       class="btn btn-primary">
                                                        <i class="fas fa-fw fa-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination ">
                                        <li class="page-item" th:each="i: ${#numbers.sequence(1, paginationSize+1)}"
                                            th:classappend="${i == page+1} ? active : ' ' "
                                        >
                                            <a class="page-link"
                                               th:href="@{/admin/category/{page}/(page=${i-1})}" th:text="${i}"
                                            >1</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- footer -->
<!-- ============================================================== -->
<div class="footer" th:replace="admin/fragments/footer :: footer"></div>
<!-- ============================================================== -->
<!-- end footer -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end wrapper  -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end main wrapper  -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<!-- jquery 3.3.1 -->
<script src="/assets/vendor/jquery/jquery-3.3.1.min.js"></script>
<!-- bootstap bundle js -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<!-- slimscroll js -->
<script src="/assets/vendor/slimscroll/jquery.slimscroll.js"></script>
<!-- main js -->
<script src="/assets/libs/js/main-js.js"></script>
<!-- sparkline js -->
<script src="/assets/vendor/charts/sparkline/jquery.sparkline.js"></script>
<!-- morris js -->
<script src="/assets/vendor/charts/morris-bundle/raphael.min.js"></script>
<script src="/assets/vendor/charts/morris-bundle/morris.js"></script>
<!-- chart c3 js -->

<script>
    $(document).ready(function() {
        $("#alert-message").fadeTo(1000, 500).slideUp(500, function(){
            $("#alert-message").slideUp(500);
        });
    });
</script>

</body>

</html>
