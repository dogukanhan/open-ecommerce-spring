<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/css/style.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="/assets/vendor/charts/chartist-bundle/chartist.css">
    <link rel="stylesheet" href="/assets/vendor/charts/morris-bundle/morris.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/flag-icon-css/flag-icon.min.css">
    <link rel="stylesheet" href="/css/category.css"/>
    <title>Categories- E-COMMERCE</title>
</head>

<body>
<div class="dashboard-main-wrapper">

    <div class="dashboard-header" th:replace="admin/fragments/header :: dashboard-header"></div>

    <div class="nav-left-sidebar sidebar-dark" th:replace="admin/fragments/header :: nav-left"></div>

    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content ">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Categories</h2>
                            <p class="pageheader-text">Nulla euismod urna eros, sit amet scelerisque torton lectus vel
                                mauris facilisis faucibus at enim quis massa lobortis rutrum.</p>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/admin/category/" class="breadcrumb-link">Categories</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page"
                                        >
                                            Create
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ecommerce-widget">

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                            <div class="card">
                                <h5 class="card-header" th:text="'Images of ' + ${product.name}">Images of Product</h5>
                                <form enctype="multipart/form-data"
                                      th:action="@{/admin/product/{productId}/update/image/upload/(productId=${product.id})}"
                                      method="post">
                                    <div class="custom-file mb-3">
                                        <input type="file" class="custom-file-input" id="file" name="file">
                                        <label class="custom-file-label" for="file">Select image</label>
                                    </div>
                                    <button href="#" class="btn btn-success">Upload</button>
                                </form>
                                <div class="card-body">
                                    <table class="table ">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Thumbnail</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Make First</th>
                                            <th scope="col">Remove</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="image : ${product.productImages}">
                                            <th scope="row" th:text="${image.id}">1</th>
                                            <td><img
                                                    th:src="${@environment.getProperty('minio.url')}+${@environment.getProperty('minio.buckets.product_image')}+'/'+${image.link}"
                                                    width="150" height="150"/></td>
                                            <td th:text="${image.link}"></td>
                                            <td>
                                                <span th:if="${product.image != image.link}">Make Thumbnail</span>
                                            </td>
                                            <td>
                                                <i class="fas fa-fw fa-trash"></i>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- footer -->
<!-- ============================================================== -->
<div class="footer" th:replace="admin/fragments/footer :: footer"></div>
<!-- ============================================================== -->
<!-- end footer -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end wrapper  -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end main wrapper  -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<!-- jquery 3.3.1 -->
<script src="/assets/vendor/jquery/jquery-3.3.1.min.js"></script>
<!-- bootstap bundle js -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<!-- slimscroll js -->
<script src="/assets/vendor/slimscroll/jquery.slimscroll.js"></script>
<!-- main js -->
<script src="/assets/libs/js/main-js.js"></script>
<!-- sparkline js -->
<script src="/assets/vendor/charts/sparkline/jquery.sparkline.js"></script>
<!-- morris js -->
<script src="/assets/vendor/charts/morris-bundle/raphael.min.js"></script>
<script src="/assets/vendor/charts/morris-bundle/morris.js"></script>

<script src="/assets/vendor/inputmask/js/jquery.inputmask.bundle.js"></script>
<!-- chart c3 js -->

</body>

</html>
